<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="ie=edge">
<meta name="Description" content="Le Shifumi de The Big Bang Theory"/>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.1.0/css/bootstrap.min.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
<link rel="stylesheet" href="assets/css/style.css">
<title>Shifumi, The Big Bang Theory</title>
</head>
<body>
    <header>
        <div class="container">
            <div class="row col">
                <div class="text-center mt-1">
                    <img class="logo" src="assets/img/logo.png" alt="Logo The Big Bang Theory">
                    <h1>Pierre - Papier - ciseaux - Lézard - Spock</h1>
                    <h2>contre  <span class="sheldon">Sheldon Cooper</span></h2>
                </div>
            </div>
        </div>   
    </header>
    <main>
        <div class="container-fluid">
            <div class="row">
                <p class="description">R</p>
            </div>
        </div>
        <div class="container-fluid bord">
            <div class="row">
                <div class="col-4">
                    <div class="row">
                        <div id="user" class="col-6 text-center">
                            <h3 id="userName">User name</h3>
                            <img id="persoUser" class="persoUser" src="assets/img/leonard-removebg-preview.png" alt="Personnage de Léonard">
                        </div>
                        <div class="col-6 text-center">
                            <div class="mb-3">
                                <p id="scoreUser" class="score">0</p>
                            </div>
                            <div id="choiceUser" class="text-center  choice">
                                <p>Choice user</p>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-4 text-center align-self-center">
                    <img id="bazinga" src="assets/img/Bazinga2.png" alt="Bazinga">
                </div>
                <div class="col-4">
                    <div class="row">
                        <div class="col-6 text-center">
                            <div class="mb-3">
                                <p id="scoreCpu" class="score">0</p>
                            </div>
                            <div id="choiceCpu" class="text-center  choice">
                                <p>Choice user</p>
                            </div>
                        </div>
                        <div id="cpu" class="col-6 text-center">
                            <h3 id="userCpu">Sheldon</h3>
                            <img id="persoCpu" class="persoCpu" src="assets/img/Sheldon-removebg-preview.png" alt="Personnage de Sheldon">
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="container bord">
            <div class="row">
                <div>
                    <div  class="col">
                        <h4>Pierre</h4>
                        <img class="image" src="assets/img/pierre.jpg" alt="La pierre">
                    </div>
                    <div  class="col">
                        <h4>Ciseaux</h4>
                        <img class="image" src="assets/img/ciseaux.jpg" alt="Les ciseaux">
                    </div>
                    <div  class="col">
                        <h4>Papier</h4>
                        <img class="image" src="assets/img/feuille.jpg" alt="Le papier">
                    </div>
                    <div  class="col">
                        <h4>Lézard</h4>
                        <img class="image" src="assets/img/lezard.jpg" alt="Le lezard">
                    </div>
                    <div  class="col">
                        <h4>Spock</h4>
                        <img class="image" src="assets/img/spock.jpg" alt="Spock">
                    </div>

                </div>
            </div>
        </div>


    </main>








<script src="assets/js/script.js"></script>
<script src="assets/js/jquery-3.2.1.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/2.9.2/umd/popper.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.1.0/js/bootstrap.min.js"></script>
</body>
</html>
